<div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-8">
        <div class="row">
            <h3 class="col-12 text-center text-primary text-decoration-underline">LISTADO DE TRANSACCIONES</h3>
        </div>

        <table class="table table-striped border border-1">
            <thead>
                <tr>
                    <th style="width: 20%">
                        Email del Cliente
                    </th>
                    <th style="width: 30%">
                        Moneda Origen
                    </th>
                    <th style="width: 10%">
                        Cantidad Origen
                    </th>
                    <th style="width: 20%">
                        Moneda Destino
                    </th>
                    <th style="width: 20%">
                        Cantidad Destino
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of transacciones">
                    <td>{{t.emailCliente}}</td>
                    <td>{{t.monedaOrigen}}</td>
                    <td>{{t.cantidadOrigen}}</td>
                    <td>{{t.monedaDestino}}</td>
                    <td>{{t.cantidadDestino}}</td>

                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" (click)="obtenerTransacciones()">Obtener todas las
            transacciones</button>
    </div>

    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-4 py-2">
        <div class="card py-2 px-2" style="background-color: rgb(13, 13, 161);">
            <h2 class="text-light text-center">Busqueda por Moneda Origen y Moneda Destino</h2>
            <div class="form-group py-2 text-white">
                <label for="monedaorigen">Moneda Origen:</label>
                <input type="text" class="form-control" name="monedaorigen" id="monedaorigen" placeholder="Buscar..."
                    [(ngModel)]="monedaO">

                <label for="monedadestino">Moneda Destino:</label>
                <input type="text" class="form-control" name="monedadestino" id="monedadestino" placeholder="Buscar..."
                    [(ngModel)]="monedaD">
            </div>
            <button type="button" class="btn btn-dark" (click)="obtenerTransaccionesPorDivisas()">Buscar</button>
        </div>
    </div>
</div>
