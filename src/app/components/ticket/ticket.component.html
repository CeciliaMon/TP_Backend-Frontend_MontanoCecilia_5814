<div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-10">
        <button type="button" class="btn btn-primary mb-3" (click)="agregarTicket()">AGREGAR</button>
        <div class="row">
            <h3 class="col-12 text-center text-primary text-decoration-underline">LISTADO DE TICKETS</h3>
        </div>
        <table class="table table-striped border border-1">
            <thead>
                <tr>
                    <th style="width: 20%">
                        Espectador
                    </th>
                    <th style="width: 30%">
                        Categoria de Espectador
                    </th>
                    <th style="width: 10%">
                        Fecha de Compra
                    </th>
                    <th style="width: 20%">
                        Precio
                    </th>
                    <th style="width: 20%">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tickets">
                    <td>{{t.espectador.apellido}}, {{t.espectador.nombre}}</td>
                    <td>{{t.categoriaEspectador}}</td>
                    <td>{{t.fechaCompra}}</td>
                    <td>${{t.precioTicket}}</td>
                    <td>
                        <button type="button" class="btn btn-danger mx-2" (click)="borrarTicket(t._id)">Borrar</button>
                        <button type="button" class="btn btn-warning" (click)="elegirTicket(t._id)">Modificar</button>
                    </td>

                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" (click)="obtenerTickets()">Obtener todos los tickets</button>
    </div>

    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-2 py-2">
        <div class="card py-2 px-2" style="background-color: rgb(13, 13, 161);">
            <h2 class="text-light text-center">Busqueda</h2>
            <div class="form-group py-2 text-white">
                <label for="monedaorigen">Tipo de espectador:</label>
                <input type="text" class="form-control" name="monedaorigen" id="monedaorigen" placeholder="Buscar..." [(ngModel)]="tipoEs">

            </div>
            <button type="button" class="btn btn-dark" (click)="obtenerTicketsPorEspectador()">Buscar</button>
        </div>
    </div>
</div>
